<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Course Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/styles/bootstrap4/bootstrap.min.css">
    <link href="/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="/styles/elements_styles.css">

    <link rel="stylesheet" type="text/css" href="/styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="/styles/responsive.css">
</head>
<body>

<div class="super_container">

    <div class="register" id="register">
        <div class="container-fluid">
            <div class="row row-eq-height">
                <div class="col-lg-6 nopadding vh-100">
                    <div class="vh-100 register_section d-flex flex-column align-items-center justify-content-center">
                        <div class="register_content text-center">
                            <h1 class="register_title">Кирүү</h1>
                            <div class="button button_color_2 text-center trans_200"><a href="/">Башкы бет</a></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 nopadding vh-100">
                    <div class="search_section d-flex flex-column align-items-center justify-content-center">
                        <div class="search_background"
                             style="background-image:url(/images/search_background.jpg);"></div>
                        <div class="search_content text-center">
<!--                            <h1 class="search_title">Кирүү формасы</h1>-->
                            <form id="search_form" class="search_form" method="post" th:action="@{/auth/login}">
                                <input id="username" th:value="${session.payload?.username()}" name="username" class="input_field search_form_category"
                                       type="text" placeholder="Логин">
<!--                                <label class="text-danger" th:if="${errors?.containsKey('username')}"-->
<!--                                       th:text="${errors?.get('username')}"></label>-->
                                <input id="password" th:value="${session.payload?.password()}" name="password" class="input_field search_form_degree"
                                       type="password" placeholder="Сыр сөз">
<!--                                <label class="text-danger" th:if="${errors?.containsKey('password')}"-->
<!--                                       th:text="${errors?.get('password')}"></label>-->
                                <button id="search_submit_button" type="submit" class="search_submit_button trans_200"
                                        value="Submit">Кирүү
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/styles/bootstrap4/popper.js"></script>
<script src="/styles/bootstrap4/bootstrap.min.js"></script>
<script src="/plugins/greensock/TweenMax.min.js"></script>
<script src="/plugins/greensock/TimelineMax.min.js"></script>
<script src="/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="/plugins/greensock/animation.gsap.min.js"></script>
<script src="/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="/plugins/scrollTo/jquery.scrollTo.min.js"></script>
<script src="/plugins/easing/easing.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
