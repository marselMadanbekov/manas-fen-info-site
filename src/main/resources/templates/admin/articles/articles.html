<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Бүтүрүүчүлөр</title>
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/feather/feather.css">
    <link rel="stylesheet" href="/styles/main_styles.css">
    <link rel="stylesheet" href="/css/vertical-layout-light/style.css">
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="~{admin/layout/layouts::header}"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <div th:replace="~{admin/layout/layouts::sidebar}"></div>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row mb-3">
                    <div class="w-100 d-flex justify-content-between">
                        <h3 class="font-weight-bold">Бүтүрүүчүлөр</h3>
                        <div>
                            <a class="btn btn-sm btn-primary" href="/admin/articles/create" type="button">
                                Кошуу
                            </a>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mt-3 stretch-card" th:each="article:${articles}">
                        <a class="card-link" th:href="@{/admin/articles/{articleId}(articleId=${article.id})}">
                            <div class="card">
                                <div class="card-body">
                                    <div class="col-lg-12">
                                        <div>
                                            <img style="width: 100%" th:src="${'/image/' + article.photo}" alt="">
                                        </div>
                                    </div>
                                    <div class="col-md-12 mt-5">
                                        <div>
                                            <div>
                                                <h4 th:text="${article.fullName}"></h4>
                                                <span th:text="${article.subtitle}"></span>
                                            </div>
                                            <div class="mt-3 long-text">
                                                <p class="notification-text"
                                                   th:utext="${article.story.replaceAll('\n','<br>')}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li th:if="${articles.number > 0}" class="page-item">
                                <a class="page-link"
                                   th:href="'/admin/articles?page=0'"><<</a>
                            </li>
                            <li th:if="${articles.number > 0}" class="page-item">
                                <a th:text="${articles.number}" class="page-link"
                                   th:href="'/admin/articles?page=' + ${articles.number - 1}"></a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#"
                                                            th:text="${articles.number + 1}"></a>
                            </li>
                            <li th:if="${articles.number + 1 < articles.totalPages}" class="page-item">
                                <a href="#" class="page-link" th:text="${articles.number + 2}"
                                   th:href="'/admin/articles?page=' + ${articles.number + 1}"></a>
                            </li>
                            <li th:if="${articles.number + 2 < articles.totalPages}" class="page-item">
                                <a class="page-link" href="#" th:text="${articles.number + 3}"
                                   th:href="'/admin/articles?page=' + ${articles.number + 2}"></a>
                            </li>
                            <li th:if="${articles.number + 1 < articles.totalPages}" class="page-item">
                                <a class="page-link"
                                   th:href="'/admin/articles?page=' + ${articles.totalPages - 1}">>></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <div th:replace="~{admin/layout/layouts::footer}"></div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script defer src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script defer src="/js1/off-canvas.js"></script>
<script defer src="/js1/hoverable-collapse.js"></script>
<script defer src="/js1/template.js"></script>
<script defer src="/js1/file-upload.js"></script>
<!-- endinject -->

</body>

</html>
