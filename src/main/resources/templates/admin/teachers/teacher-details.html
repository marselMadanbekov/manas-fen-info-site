<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Мугалимдер</title>
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/feather/feather.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/vendors/select2/select2.min.css">
    <link rel="stylesheet" href="/vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
    <link rel="stylesheet" href="/styles/main_styles.css">
    <link rel="stylesheet" href="/css/vertical-layout-light/style.css">
</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <div th:replace="~{admin/layout/layouts::header}"></div>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <div th:replace="~{admin/layout/layouts::sidebar}"></div>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-4 stretch-card mt-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="col-lg-12">
                                    <div>
                                        <img class="rounded-circle w-100 h-100"
                                             th:src="${'/image/' + teacher.photo}" alt="">
                                    </div>
                                </div>
                                <div class="mt-3 w-100">
                                    <div class="d-flex justify-content-center">
                                        <h3 th:text="${teacher.fullName()}"></h3>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <p th:text="${teacher.degree}"></p>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <label class="badge badge-success"
                                               th:if="${teacher.userInfo.active}">Активен</label>
                                        <label class="badge badge-secondary"
                                               th:if="${!teacher.userInfo.active}">Не активен</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-8 stretch-card mt-3">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <tbody>
                                        <tr>
                                            <td>Аты-Жөнү</td>
                                            <td th:text="${teacher.fullName()}"></td>
                                        </tr>
                                        <tr>
                                            <td>Даражасы</td>
                                            <td th:text="${teacher.degree}"></td>
                                        </tr>
                                        <tr>
                                            <td>Логин</td>
                                            <td th:text="${teacher.userInfo.username}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Толук маалымат</h4>
                                <span th:utext="${teacher.info.replaceAll('\n','<br>')}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <div th:replace="~{admin/layout/layouts::footer}"></div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- plugins:js -->
<script defer src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script defer src="/js1/off-canvas.js"></script>
<script defer src="/js1/hoverable-collapse.js"></script>
<script defer src="/js1/template.js"></script>
<script defer src="/js1/file-upload.js"></script>
<!-- endinject -->

</body>

</html>
